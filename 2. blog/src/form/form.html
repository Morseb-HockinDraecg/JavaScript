<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0398786daf.js"
      crossorigin="anonymous"
    ></script>
    <title>New article</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Blog</a>
        <div class="header-menu">
          <ul>
            <li><a class="header-nav" href="./index.html">Home</a></li>
            <li>
              <a class="header-nav active" href="./form.html">New article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Add an article</h2>
          <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Profile image</label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
      <footer>&copy; my_blog</footer>
    </div>
  </body>
</html>
